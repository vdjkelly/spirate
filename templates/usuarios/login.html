{% extends "layouts/master.html" %}
{% load static %}
{% block contenido %}


    <div class="login-container boxed-login">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <div class="login-form-container">
            <form action="php/demo.php" method="post" class="j-forms" id="forms-login" novalidate="novalidate">
                <div class="login-form-header">
                    <div class="logo">
                        <a href="index.html" title="Admin Template"><img src="images/logo-dark.png" alt="logo"></a>
                    </div>
                </div>
                <div class="login-form-content">
                    <!-- start login -->
                    <div class="unit">
                        <div class="input login-input">
                            <label class="icon-left" for="login">
                                <i class="zmdi zmdi-account"></i>
                            </label>
                            <input class="form-control login-frm-input" type="text" id="login" name="login" placeholder="Username / Email">
                        </div>
                    </div>
                    <!-- end login -->

                    <!-- start password -->
                    <div class="unit">
                        <div class="input login-input">
                            <label class="icon-left" for="password">
                                <i class="zmdi zmdi-key"></i>
                            </label>
                            <input class="form-control login-frm-input" type="password" id="password" name="password" placeholder="Password">
                                <span class="hint">
                                    <a href="#" class="link">Forgot password?</a>
                                </span>
                        </div>
                    </div>
                    <!-- end password -->


                    <!-- start keep logged -->
                    <div class="unit">
                        <label class="checkbox">
                            <input type="checkbox" name="logged" value="true" checked="">
                            <i></i>
                            Keep me logged in
                        </label>
                    </div>
                    <!-- end keep logged -->

                    <!-- start response from server -->
                    <div class="response"></div>
                    <!-- end response from server -->



                </div>
                <div class="login-form-footer">
                    <button type="submit" class="btn-block btn btn-primary">Sign in</button>
                </div>
                <div class="divider-text gap-top-20 gap-bottom-45">
                    <span>Social icons</span>
                </div>



                <!-- start social buttons -->
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="{% url 'social:begin' 'twitter' %}" target="_blank">
                        <div class="social-btn twitter">
                            <i class="fa fa-twitter"></i>
                            <button type="button">Twitter</button>
                        </div>
                            </a>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="social-btn google-plus">
                            <i class="fa fa-google-plus"></i>
                            <button type="button">Google+</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="{% url 'social:begin' 'facebook' %}" target="_blank">
                        <div class="social-btn facebook">
                            <i class="fa fa-facebook"></i>
                            <button type="button">Facebook</button>
                        </div>
                            </a>
                    </div>

                </div>
            </form>
        </div>
        </div>
    </div>

{% endblock %}
